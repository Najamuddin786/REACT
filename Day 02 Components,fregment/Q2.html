<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Components in React</title>
</head>
<body>
  <div id="root"></div>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Write your code here
    function Daynamic({object}){
        let {no,h1,text}=object

        return <>
                <div style={{width:'300px'}}>
                    <h1 style={{textAlign:'center'}}><span style={{background:'green'}}>{no}</span></h1>
                <h1>{h1}</h1>
                <p>{text}</p>
                </div>
        </>
    }
    function App(){
        

        return <>
                <h1 style={{textAlign:'center'}}>Getting started in <span style={{color:'green',textAlign:'center'}}>3 easy steps</span></h1>
                <div style={{display:'flex',justifyContent:'center',gap:'10px'}}>
                <Daynamic object={{no:1,h1:"Find your template",text:"What is Lorem Ipsum? Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever ..."}}/>
                
                <Daynamic object={{no:2,h1:"Copy the code",text:"What is Lorem Ipsum? Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever ..."}}/>
                
                <Daynamic object={{no:3,h1:"Enjoy your free time",text:"What is Lorem Ipsum? Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever ..."}}/>
                
                </div>
        </>
    }

    let root=ReactDOM.createRoot(document.getElementById('root'))
    root.render(<App/>)
  </script>
</body>
</html>
